<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    #green {
      padding: 20px;
      background-color: green;
      border: 10px solid black;

    }

    #yellow {
      border: 10px solid black;
      border-top: 20px solid black;
      border-bottom: 20px solid black;
      background-color: yellow;
      margin-left: 260px;
    }

    #red {
      background-color: red;
      margin-left: 61px;
    }
    

  </style>
</head>

<body>

  <div id="green">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam sunt eos adipisci dignissimos inventore ut ea autem eligendi possimus aliquam.</div>
  <div id="yellow"></div>
  <div id="red"></div>

</body>

</html>
